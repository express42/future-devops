<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="container">
      <h1>Future DevOps Recognizer</h1>
      <div id="col1">
        <h2 id="Tools-header">Tools</h2>
        <textarea id="Tools" name="tools" form="future-devops" onfocus="reveal_input();" onkeyup="count_lines('Tools');">Chef
Ansible
Puppet
Salstack
Terraform
Packer
Vagrant
Artifactory
Nexus
Cucumber
Jenkins
Bamboo
TeamCity
GoCD
Concourse
TravisCI
CircleCI
Capistrano
Graphite
Grafana
Prometheus
Zabbix
Sensu
Monit
Graylog
Elasticsearch
Logstash
Kibana
PagerDuty
OpsGenie
Docker
rkt
DC/OS
Rancher
Mesos
Marathon
Kubernetes
OpenStack
GCE
AWS
DigitalOcean
Azure</textarea>
      </div>
      <div id="col2">
        <h2 id="Emails-header">Emails</h2>
        <div
          id="Emails-container"
          class="textArea"
          onclick="document.getElementById('files').click();"
        >
        <span type="submit" id="hoverText" align="right" id="get_file">Upload file</span>
        <div id="Emails-text"></div>
        </div>
        <input type="file" id="files" style="display:none;">
        <textarea id="Emails" style="display:none;"></textarea>
      </div>
      <form id="future-devops">
        <button type="submit" align="right">Find winners</button>
      </form>
      <div id="result"></div>
      <div id="loading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
      <script type="text/javascript" src="client.js"></script>
    </div>
  </body>
</html>
