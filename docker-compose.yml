version: '3'

services:
  application:
    build: .
    environment:
    - REDIS_HOST=redis
    volumes:
    - ./future-devops:/future-devops
    depends_on:
    - redis
  redis:
    image: redis:alpine
  nginx:
    image: nginx:alpine
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    - ./static:/static:ro
    ports:
    - 8080:80
    depends_on:
    - application